<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles here */
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Weather App</h1>
      <!-- Form to input location -->
      <form id="weather-form">
        <input
          type="text"
          id="location-input"
          class="rounded-l-md p-2 border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter location..."
        />
        <button
          type="submit"
          class="rounded-r-md bg-blue-500 text-white px-4 py-2"
        >
          Get Weather
        </button>
      </form>
      <!-- Container to display weather information -->
      <div id="weather-info" class="mt-4">
        <!-- Weather information will be displayed here dynamically -->
      </div>
    </div>

    <!-- JavaScript code -->
    <script>
      // Function to handle form submission
      document
        .getElementById("weather-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get the input value (location)
          const location = document
            .getElementById("location-input")
            .value.trim();

          // Call the function to fetch weather data
          getWeatherData(location);
        });

      // Function to fetch weather data from MetaWeather API
      function getWeatherData(location) {
        const apiUrl = `https://www.metaweather.com/api/location/search/?query=${location}`;

        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error("City not found");
            }
            return response.json();
          })
          .then((data) => {
            if (data.length === 0) {
              throw new Error("City not found");
            }
            const woeid = data[0].woeid; // Get WOEID (Where On Earth ID) for the city
            return fetch(`https://www.metaweather.com/api/location/${woeid}/`);
          })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Weather data not available");
            }
            return response.json();
          })
          .then((data) => {
            displayWeather(data);
          })
          .catch((error) => {
            document.getElementById(
              "weather-info"
            ).innerHTML = `<p class="text-red-500">${error.message}</p>`;
          });
      }

      // Function to display weather information
      function displayWeather(data) {
        const weatherInfo = `
                <p><strong>City:</strong> ${data.title}</p>
                <p><strong>Temperature:</strong> ${Math.round(
                  data.consolidated_weather[0].the_temp
                )}Â°C</p>
                <p><strong>Humidity:</strong> ${
                  data.consolidated_weather[0].humidity
                }%</p>
                <p><strong>Wind Speed:</strong> ${Math.round(
                  data.consolidated_weather[0].wind_speed
                )} m/s</p>
                <p><strong>Weather:</strong> ${
                  data.consolidated_weather[0].weather_state_name
                }</p>
            `;
        document.getElementById("weather-info").innerHTML = weatherInfo;
      }
    </script>
  </body>
</html>
